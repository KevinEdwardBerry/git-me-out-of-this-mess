<html>
<head>
    <title>Find the bug</title>
</head>
<body>
    <div>
        Hello, World!!!
    </div>
    <div>
        <span id="display">1</span>
        <button type="button" id="more">More</button>
    </div>
    <div id="changeMe">
    </div>
    <div>
        We are going to find this thing!
    </div>
</body>
<script>
    (function () {
        var displaySpan = document.getElementById('display');
        var moreButton  = document.getElementById('more');
        var changeMe    = document.getElementById('changeMe');
        var next        = parseInt(displaySpan.innerHTML) + 1;

        moreButton.onclick = function () {
            displaySpan.innerHTML = next;

            if (next < 10) {
                changeMe.innerHTML = 'How high can you go?';
            }
            else {
                changeMe.innerHTML = 'That\'s pretty high';
            }
        };

    })();
</script>
</html>
